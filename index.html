<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-Er-Bank</title>
    <style>
        .href{
            margin: auto;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="text-pink-500 font-black">Islamic Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 rounded-3xl w-3/5 my-8 m-auto h-96">
            <div class="Form my-auto">
                <form class="p-5">
                    <h3 class="mt-16 mb-6 text-3xl text-center text-purple-600 font-black">Please Login</h3>
                    <input placeholder="Enter Your Name" class="border-2 block mx-auto w-2/3 rounded-md border-gray-400 p-1 mb-1" type="text" name="name" id="name">
                    <input placeholder="Enter Your Email" class="border-2 block mx-auto w-2/3 rounded-md border-gray-400 p-1 mb-1" type="email" name="email" id="email">
                    <input placeholder="Enter Your Password" class="border-2 block mx-auto w-2/3 rounded-md border-gray-400 p-1" type="password" name="password" id="password">
                        <a href="banking.html" class="relative top-3 left-32 href m-auto bg-gradient-to-r from-green-400 to-blue-500 px-4 rounded-3xl py-2 text-white w-2/3 text-center">Submit</a>
                </form>
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
